<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parikhit Medhi - Contact</title>
        <meta name="description" content="Contact form to get in touch with Parikhit Medhi, frontend developer">
        <meta name="keywords" content="frontend, articles, web development, HTML, CSS, JavaScript">
        <meta name="author" content="Parikhit Medhi">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="portfolio">
            <header>
                <div class="logo">
                    <img src="https://via.placeholder.com/50" alt="Your Logo" width="50" height="50">
                    <h1 class="logo-heading">Parikhit Medhi</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="articles.html">Articles</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <button id="darkModeToggle">Dark Mode</button>
            </header>
            <main>
                <h1 style="text-align: center;">Contact Me</h1>
                <form action="#" method="post">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div id="submit">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </main>
